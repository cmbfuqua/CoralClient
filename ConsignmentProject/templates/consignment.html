{% extends "base.html" %}

{% block content %}
<h2>Your Consignment Items</h2>
<div class="item-list">
    {% for item in consignments %}
        <div class="item">
            <img src="{{ item.image_url }}" alt="{{ item.name }}">
            <p>{{ item.name }} - ${{ item.price }}</p>
            <!button onclick="location.href='{{ url_for('edit_item', product_id=item.product_id) }}'">Edit</button>
        </div>
    {% endfor %}
</div>

<h2>Add New Consignment Item</h2>
<form action="{{ url_for('add_consignment') }}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image">

    <label for="item_type">Item Type:</label>
    <select id="item_type" name="item_type">
        <option value="1">Coral</option>
        <option value="2">Fish</option>
    </select>

    <button type="submit">Add Item</button>
</form>
{% endblock %}
