{% extends "base.html" %}

{% block content %}
<h2>Manage Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.name }}</td>
                <td>
                    {% if user.role.name == 'user' %}
                        <form action="{{ url_for('upgrade_user', user_id=user.user_id) }}" method="post">
                            <button type="submit">Upgrade to Seller</button>
                        </form>
                    {% else %}
                        <span>Already a Seller</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
