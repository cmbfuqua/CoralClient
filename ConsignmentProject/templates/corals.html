{% extends "base.html" %}

{% block content %}
<h2>Corals for Sale</h2>
<div class="filter">
    <label for="subtype_filter">Filter by type:</label>
    <select id="subtype_filter" onchange="filterItems()">
        <option value="all">All</option>
        {% for subtype in coral_subtypes %}
            <option value="{{ subtype.item_subtype_id }}">{{ subtype.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="item-list">
    {% for coral in corals %}
        <div class="item">
            <img src="{{ url_for('static', filename=coral.image_url) }}" alt="{{ coral.name }}">
            <p>{{ coral.name }} - ${{ coral.price }}</p>
            {% if not current_user.is_admin %}
                <span class="tooltip" title="How can I order this?">Info</span>
            {% else %}
                <!button onclick="location.href='{{ url_for('create_order', product_id=coral.product_id) }}'">Create Order</button>
            {% endif %}
        </div>
    {% endfor %}
</div>
<script>
    function filterItems() {
        const filterValue = document.getElementById('subtype_filter').value;
        const items = document.querySelectorAll('.item');
    
        items.forEach(item => {
            const itemSubtype = item.getAttribute('data-subtype');
            if (filterValue === 'all' || itemSubtype === filterValue) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    }
    </script>
{% endblock %}
