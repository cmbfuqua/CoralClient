{% extends "base.html" %}

{% block content %}
<h2>Edit User Profile</h2>

<form action="{{ url_for('update_user', user_id=user.user_id) }}" method="post">
    <label for="username">Username:</label>
    <p>{{ user.username }}</p>
    <label for="in_store_credit">In-Store Credit:</label>
    <p>{{ user.in_store_credit }}</p>

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" value="{{ user.first_name }}" required>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" value="{{ user.last_name }}" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" value="{{ user.dob}}" required>

    

    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" value="{{ user.phone_number }}" required>

    <label for="notes">Notes:</label>
    <input type="text" name="notes" value="{{ user.notes }}">
    
    <button type="submit">Save Changes</button>
</form>

<h3>Add/Remove In-Store Credit</h3>
<form action="{{ url_for('update_in_store_credit', user_id=user.user_id) }}" method="post">
    <label for="credit_change">Credit Adjustment:</label>
    <input type="number" name="credit_change" step="0.01" required>
    <button type="submit">Update Credit</button>
</form>
{% endblock %}
