{% extends "base.html" %}

{% block content %}
<h2>Forgot Password</h2>
<form action="{{ url_for('forgot_password') }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username_or_email.label }}
        {{ form.username_or_email(class="form-control") }}
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
</form>


{% endblock %}
