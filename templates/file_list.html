<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file_url in file_urls %}
            <li>
                <img src="{{ file_url }}" alt="Uploaded Image" width="200">  <!-- Display image -->
                <p>{{ file_url }}</p> <!-- Optionally display the file URL -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
